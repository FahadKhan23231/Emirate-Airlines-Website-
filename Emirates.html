<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emirates</title>
    <link rel="stylesheet" href="Emirates.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        
        .a {
            background-color: #004b87;
            /* Emirates brand color */
            padding: 20px;
        }
        
        h1 {
            color: white;
            text-align: center;
            margin: 0;
        }
        
        .bar {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        
        .bar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        .bar a:hover {
            background-color: #0073a8;
            /* Hover color */
        }
        
        .bar a:active {
            background-color: #005f8b;
            /* Active color */
        }
    </style>

</head>

<body>
    <div class="a">
        <h1 style="font-size: medium;color: black;text-align: center;">Fly Better</h1>
        <nav class="bar">

            <a style="color: black;text-decoration: none;margin-left: 10px;" href="Book.html" ,target="_blank">Book</a>
            <a style="color: black;text-decoration: none;margin-left: 10px;" href="Status.html" ,target="_blank">Status</a>
            <a style="color: black;text-decoration: none;margin-left: 10px;" href="">Experience</a>
            <a style="color: black;text-decoration: none;margin-left: 10px;" href="LoginPage.html" ,target="_blank">Login</a>
            <a style="color: black;text-decoration: none;margin-left: 10px;" href="help.html" ,target="_blank">Help</a>
        </nav>
    </div>
</body>

</html>
